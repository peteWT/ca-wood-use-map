<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script>
	        var center= {{mapCenter|tojson|safe}}
		var map = L.map('map').setView(center['coordinates'].reverse(), 5);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);


	        var data={{facilities|tojson|safe}}
		var itemCount=Object.keys(data).length;
		for (var key in data){
		item = data[key]
    	        var dbLoc = item.geom.coordinates.reverse();
		var nm=item.facilityna;
		var tp=item.milltype;
		var fid=item.ogc_fid;
		L.marker(dbLoc).addTo(map)
			.bindPopup("<b>"+nm+"</b><br />Type: "+tp+"<br />ID: "+fid);
		}



	</script>
</body>
</html>
